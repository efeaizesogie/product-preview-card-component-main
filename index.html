<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="component">
  <div class="card">
    <img src="./images/image-product-desktop.jpg" alt="Product image" class="product-img">
    <div class="right-content">
      <h3 class="sub-head">
      Perfume
      </h3>
      <h2 class="main-head">
      Gabrielle Essence Eau De Parfum
      </h2>
      <p class="para">
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-content">
        <h1 class="dis-price">
        $149.99
        </h1>
        <p class="para price">$169.99</p>
      </div>
      <button class="btn"> <img src="./images/icon-cart.svg" alt="Cart" class="icon"> Add to Cart</button>
    </div>
  </div>
</section>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aizesogie Efeosa</a>.
  </div>
</body>
</html>
